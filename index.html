<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Internal Stylsheet -->
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="header">
            <h1 class="main-title display-3">Weather Dashboard</h1>
        </header>
    
        <main class="container">
            <!-- Search Sidebar (left) -->
            <div class="col-sm-3" id="search-sidebar">
                <h4 class="search-title mt-3">Search for a City:</h4>
                <!-- Search Input -->
                <input id="search-input" class="form-input w-100" type="text" placeholder="Enter City Name">
                <!-- Search Button -->
                <button class="btn w-100" id="search-btn">Search</button>
                <!-- Search History Display -->
                <div id="search-history"></div>
            </div>

            <!-- Weather Forecast (right) -->
            <div class="col-sm-9" id="weather-Æ’orecast">
                <!-- Current Weather -->
                <div id="current-weather"></div>
                <!-- Five Day Forcast -->
                <div id="five-day-forcast">
                    <!-- Day 1 -->
                    <div class="block b1">
                        <p class="b1-date blockhead"></p>
                        <p class="b1-temp mt-3"></p>
                        <p class="b1-wind"></p>
                        <p class="b1-humid"></p> 
                    </div>
                    </div>
                    <!-- Day 2 -->
                    <div class="block b2">
                        <p class="b2-date blockhead"></p>
                        <p class="b2-temp mt-3"></p>
                        <p class="b2-wind"></p>
                        <p class="b2-humid"></p> 
                    </div>
                    <!-- Day 3 -->
                    <div class="block b3">
                        <p class="b3-date blockhead"></p>
                        <p class="b3-temp mt-3"></p>
                        <p class="b3-wind"></p>
                        <p class="b3-humid"></p> 
                    </div>
                    <!-- Day 4 -->
                    <div class="block b4">
                        <p class="b4-date blockhead"></p>
                        <p class="b4-temp mt-3"></p>
                        <p class="b4-wind"></p>
                        <p class="b4-humid"></p> 
                    </div>
                    <!-- Day 5 -->
                    <div class="block b5">
                        <p class="b5-date blockhead"></p>
                        <p class="b5-temp mt-3"></p>
                        <p class="b5-wind"></p>
                        <p class="b5-humid"></p> 
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Internal JS File -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
