<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link rel="icon" href="./assets/favicon/weather-app-favicon.png"/>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Internal Stylsheet -->
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="header">
            <h1 class="main-title display-3">Weather Dashboard</h1>
        </header>
    
        <main class="container">
            <!-- Search Sidebar (left) -->
            <div class="col-sm-3" id="search-sidebar">
                <h4 class="search-title mt-3">Search for a City:</h4>
                <!-- Search Input -->
                <input id="search-input" class="form-input w-100" type="text" placeholder="Enter City Name">
                <!-- Search Button -->
                <button class="btn w-100" id="search-btn">Search</button>
                <!-- Search History Display -->
                <div id="search-history"></div>
            </div>

            <!-- Weather Forecast (right) -->
            <div class="col-sm-9" id="weather-Æ’orecast">
                <!-- Current Weather -->
                <div id="current-weather"></div>
            </div>



        </main>
    </body>
